name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup
      uses: actions/setup-go@v2
      with:
        go-version: '1.15.0'
    
    - name: Dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint
        
    - name: Build
      run: go build . 
      
    - name: Code Style
      run: |
        go vet .
        golint .
    
    - name: Test
      run: go test -v
